<div style="background-color: #ebd9be; top: 0; left: 0; bottom: 0; right: 0; position: fixed;">
  <div class="container  h-100">
    <div class="row align-items-center h-100">
      <div class="col offset-lg-4 col-lg-4 mx-auto">
        <div class="card" style="max-width: 30rem; box-shadow: 10px -10px rgb(87, 150, 144);">
          <div class="card-body">
            <h5 class="card-title text-center title">Bienvenido</h5>
              <form [formGroup] = "loginForm" (ngSubmit)="login()" autocomplete = "on">
                <div class="form-group"> 
                  <span>Email</span>
                  <input type="text" class="form-control form-control-sm"  formControlName = "email"  required>
                </div>
                <div class="form-group">
                  <span>Contrase√±a</span>
                  <input type="password" class="form-control form-control-sm" formControlName = "password"  autocomplete="section-blue shipping current-password" required>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-outline-green btn-block btn-sm"><b>Iniciar sesion</b></button>
                </div>
              </form>
              <div class="text-center">
                <button routerLink="/registro" class="btn btn-outline-green-white btn-block btn-sm"><b>Registrarme</b></button>
              </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
